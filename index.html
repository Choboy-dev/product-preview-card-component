<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Fraunces:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/d00902e721.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <meta name="description" content="Your challenge is to build out this product preview card component and get it looking as close to the design as possible.">
</head>
<body>
  <div class="container">
    <div class="section-one"></div>
    <div class="section-two">
      <div class="text-one">
        <p>Perfume</p>
      </div>
      <div class="text-two">
        <h2>Gabrielle Essence Eau De Parfum</h2>
      </div>
      <div class="text-three">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="pricing">
        <div class="price-one">
          <p class="big-text">$149.99</p>
        </div>
        <div class="price-two">
          <p>$169.99</p>
        </div>
      </div>
      <div>
        <button class="button"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Choboy-dev" target="_blank">Chosen Esiwe</a>.</p>
  </div>
</body>
</html>
